<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="Logo de Alura" class="logo">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="7" placeholder="Ingrese el texto aqui"></textarea>
                <div class="contenedor">
                    <span class="icono"></span>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <div class="encriptado"></div>
                <textarea readonly class="mensaje" cols="20" rows="7"></textarea>
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">  Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div>
                    <button class="boton-copiar" onclick="btnCopiar">Copiar</button>
                </div>
            </section>  
        </main>
        <script src="script.js"></script>
    </body>
</html>
